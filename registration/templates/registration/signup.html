{% extends 'core/base.html' %}
{% load static %}

{% block title %}{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'registration/css/signup.css' %}">

<body>
    <div class="signup-form">
        <form action="" method="post">{% csrf_token %}
        <h2>Crear Cuenta</h2>
        <p>Crea tu cuenta aqui!</p>
        
        <hr>
            <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
          </div>
            </div>
            <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
            <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
          </div>
            </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
          </div>
            </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
              <i class="fa fa-check"></i>
            </span>
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
          </div>
            </div>
        <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
